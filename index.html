<!doctype HTML>
<html>

 <head>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0"
    />
    <title>Web Multiple Marker</title>
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v6.1.1/dist/aframe-extras.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
  </head>

<body style="margin : 0px; overflow: hidden;">
    <a-scene embedded vr-mode-ui="enabled: false" arjs="detectionMode: mono_and_matrix; matrixCodeType: 3x3; debugUIEnabled: false;">

        <!-- create assets -->
        <a-assets timeout="900000">
            <a-asset-item id="tanaman" src="./assets/tumbuhan/scene.gltf"></a-asset-item>
            <a-asset-item id="bush" src="./assets/tumbuhan2/scene.gltf"></a-asset-item>
            <a-asset-item id="daun" src="./assets/tumbuhan3/scene.gltf"></a-asset-item>
            <a-asset-item id="rumput" src="./assets/tumbuhan4/scene.gltf"></a-asset-item>
            <a-asset-item id="palm" src="./assets/tumbuhan5/scene.gltf"></a-asset-item>
            <a-asset-item id="pohon" src="./assets/tumbuhan6/scene.gltf"></a-asset-item>
            <a-asset-item id="jamur" src="./assets/tumbuhan7/scene.gltf"></a-asset-item>
            <a-asset-item id="tumbuhan" src="./assets/tumbuhan8/scene.gltf"></a-asset-item>
            <a-asset-item id="kaktus" src="./assets/tumbuhan9/scene.gltf"></a-asset-item>
            <a-asset-item id="grass" src="./assets/tumbuhan10/scene.gltf"></a-asset-item>
            <a-asset-item id="darkTree" src="./assets/tumbuhan11/scene.gltf"></a-asset-item>
        </a-assets>
        <!-- handle unknown marker -->
        <a-marker type="unknown">
            <a-box depth="1" height="1" width="1" position="0 0.5 0" material="opacity: 0.5; side:double; color:purple;"></a-box>
        </a-marker>

        handle hiro marker
        <a-marker preset="hiro">
            <a-entity gltf-model="#tanaman" animation-mixer></a-entity>
        </a-marker>

        <!-- handle kanji marker -->
        <a-marker preset="kanji">
            <a-entity gltf-model="#bush"></a-entity>
        </a-marker>

        <!-- handle matrix marker -->
        <a-marker type="barcode" value="0">
            <a-box position="0 0.5 0" material="opacity: 0.5; side: double;color:red;">
                <a-torus-knot radius="0.26" radius-tubular="0.05"></a-torus-knot>
            </a-box>
        </a-marker>

        <!-- handle matrix marker -->
        <a-marker type="barcode" value="1">
            <a-plane width="1" height="1" position="0 0 0" rotation="-90 0 0" color="green">
                <a-gltf-model src="#daun" rotation="90 0 0" position="0 -0.2 0.2" scale="0.1 0.1 0.1"></a-gltf-model>
            </a-plane>
        </a-marker>

        <!-- handle matrix marker -->
        <a-marker type="barcode" value="2">
            <a-plane width="1" height="1" position="0 0 0" rotation="-90 0 0" color="green">
                <a-gltf-model src="#rumput" rotation="90 0 0" position="0 -0.2 0.2" scale="0.5 0.5 0.5"></a-gltf-model>
            </a-plane>
        </a-marker>

        <!-- handle matrix marker -->
        <a-marker type="barcode" value="3">
            <a-plane width="1" height="1" position="0 0 0" rotation="-90 0 0" color="white">
                <a-gltf-model src="#darkTree" rotation="0 0 0" position="0 0 0" scale="0 0 0.5"></a-gltf-model>
            </a-plane>
        </a-marker>

        <!-- handle matrix marker -->
        <a-marker type="barcode" value="4">
            <a-plane width="1" height="1" position="0 0 0" rotation="-90 0 0" >
                <a-gltf-model src="#palm" rotation="0 0 0" position="0 -0.2 1" scale="0.1 0.1 0.1"></a-gltf-model>
            </a-plane>
        </a-marker>

        <!-- handle matrix marker -->
        <a-marker type="barcode" value="5">
            <a-plane width="1" height="1" position="0 0 0" rotation="-90 0 0">
                <a-gltf-model src="#pohon" rotation="90 0 0" position="0 -0.2 1" scale="0.1 0.1 0.1"></a-gltf-model>
            </a-plane>
        </a-marker>

        <!-- handle matrix marker -->
        <a-marker type="barcode" value="6">
            <a-image src="#jamur" rotation="-90 0 0" width="2" height="1"></a-image>
        </a-marker>

        <!-- handle matrix marker -->
        <a-marker type="barcode" value="7">
            <a-plane width="1" height="1" position="0 0 0" rotation="-90 0 0">
                <a-gltf-model src="#tumbuhan" rotation="90 0 0" position="0 -0.2 1" scale="0.2 0.2 0.2"></a-gltf-model>
            </a-plane>
        </a-marker>

        <!-- handle matrix marker -->
        <a-marker type="barcode" value="8">
            <a-plane width="1" height="1" position="0 0 0" rotation="-90 0 0">
                <a-gltf-model src="#kaktus" rotation="90 0 0" position="0 -0.2 1" scale="0.2 0.2 0.2"></a-gltf-model>
            </a-plane>
        </a-marker>

        <a-marker type="barcode" value="9">
            <a-plane width="1" height="1" position="0 0 0" rotation="-90 0 0">
                <a-gltf-model src="#grass" rotation="90 0 0" position="0 -0.2 1" scale="0.2 0.2 0.2"></a-gltf-model>
            </a-plane>
        </a-marker>
        
        <!-- add a simple camera -->
        <a-entity camera></a-entity>
    </a-scene>
</body>

</html>
